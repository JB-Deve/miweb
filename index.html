<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sistema POS</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>P.O.S</h1>
  <section id="inicio-login"> 
    <div>
      <label for="ingresa-email"></label>
      <input type="id" id="ingresa-email" placeholder="Ingresa tu Email" />

      <label for="ingresa-password"></label>
      <input type="password" id="ingresa-password" placeholder="Ingresa Password" />

      <button id="boton-inicio">Iniciar</button>
    </div>
  </section>
  
  <section id="seleccionar-pos">
    <h2>Menu POS</h2>
    <div>   
      
      <div>
        <button id="boton-almacen">ALMACEN</button>
      </div>

      <div>
        <button id="boton-gestion">ALMACEN-GESTION</button>
      </div>
      
      <div>
        <button id="boton-inventario">INVENTARIO</button>
      </div>
      
      <button id="boton-registro">REGISTRO-DE-VENTAS</button>
      
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
