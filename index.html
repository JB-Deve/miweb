<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sistema POS</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <section id="inicio-login"> 
    <h1>INICIAR-SECIÓN</h1>
    <div id="ingresar-fix">
      <label for="ingresa-usuario"></label>
      <input type="text" id="ingresa-usuario" placeholder="Usuario" />

      <label for="ingresa-password"></label>
      <input type="password" id="ingresa-password" placeholder="Password" />

      <button class="botones-generales" type="submit" id="boton-inicio">Iniciar</button>
    </div>
    <P id="mensaje"></P>
  </section>
  
  <section id="seleccionar-pos">
    <h2>MENÚ</h2>
    <div class="boton-seleccionar-pos">
      <button class="botones-generales" id="boton-almacen">ALMACEN</button>
    
      <button class="botones-generales" id="boton-gestion">ALMACEN-GESTION</button>
    
      <button class="botones-generales" id="boton-inventario">INVENTARIO</button>
   
      <button class="botones-generales" id="boton-registro">REGISTRO-DE-VENTAS</button>
    
      <button class="botones-generales" id="cerrar-sesion">CERRAR SESIÓN</button>
    </div>
    
  </section>

  <section id="seccion-almacen">
    
  </section>
  <script src="script.js"></script>
</body>
</html>
